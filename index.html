<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | YetSRP</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Incluir Kaboom.js -->
    <script src="https://unpkg.com/kaboom/dist/kaboom.min.js"></script>
  </head>
  <body>
    <!-- Contenedor del juego principal (Unity WebGL) -->
    <div id="unity-container" class="unity-desktop" style="display: none;">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">YetSRP</div>
      </div>
    </div>

    <!-- Contenedor del minijuego (Kaboom.js) -->
    <div id="kaboom-container" style="display: block; width: 960px; height: 600px;"></div>

    <script>
      // Minijuego con Kaboom.js
      kaboom({
        root: document.querySelector("#kaboom-container"),
        width: 960,
        height: 600,
        background: [135, 206, 235], // Color de fondo azul claro
      });

      // Variables globales para el análisis de audio
      let isMicrophoneAccessGranted = false;
      let audioContext, analyser, microphoneStream;

      // Función para inicializar el acceso al micrófono
      async function initMicrophone() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          microphoneStream = audioContext.createMediaStreamSource(stream);
          analyser = audioContext.createAnalyser();
          microphoneStream.connect(analyser);

          analyser.fftSize = 256;
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);

          isMicrophoneAccessGranted = true;

          // Analizar el volumen en tiempo real
          onUpdate(() => {
            analyser.getByteFrequencyData(dataArray);
            const volume = dataArray.reduce((a, b) => a + b, 0) / bufferLength;

            // Si el volumen supera un umbral, hacer saltar al jugador
            if (volume > 50 && player.grounded()) {
              player.jump();
            }
          });
        } catch (err) {
          console.error("Error al acceder al micrófono:", err);
          alert("No se pudo acceder al micrófono. Asegúrate de otorgar permisos.");
        }
      }

      // Escena del minijuego
      scene("minigame", () => {
        // Variables del juego
        let score = 0;
        const playerSpeed = 200;
        const obstacleSpeed = 300;

        // Añadir jugador (cuadrado rojo)
        const player = add([
          rect(40, 40), // Tamaño del jugador (ancho x alto)
          pos(100, 400), // Posición inicial
          color(255, 0, 0), // Color rojo
          area(),
          body(),
        ]);

        // Añadir suelo (rectángulo verde)
        add([
          rect(width(), 50), // Tamaño del suelo
          pos(0, height() - 50), // Posición en la parte inferior
          color(0, 128, 0), // Color verde
          area(),
          solid(),
        ]);

        // Función para generar obstáculos (cuadrados negros)
        function spawnObstacle() {
          add([
            rect(40, 40), // Tamaño del obstáculo
            pos(width(), height() - 100), // Posición inicial
            color(0, 0, 0), // Color negro
            area(),
            move(LEFT, obstacleSpeed), // Mover hacia la izquierda
            "obstacle", // Etiqueta para detectar colisiones
          ]);
        }

        // Generar obstáculos cada 2 segundos
        loop(2, spawnObstacle);

        // Manejar colisiones
        player.onCollide("obstacle", () => {
          go("game-over");
        });

        // Actualizar puntaje
        onUpdate(() => {
          score += 0.1;
          debug.text(`Score: ${Math.floor(score)}`);
        });

        // Inicializar el micrófono
        initMicrophone();
      });

      // Escena de Game Over
      scene("game-over", () => {
        add([
          text("Game Over", { size: 48 }), // Texto de Game Over
          pos(center()), // Centrar en la pantalla
          origin("center"), // Alinear al centro
        ]);
      });

      // Iniciar el minijuego
      go("minigame");

      // Configuración del juego Unity WebGL
      var canvas = document.querySelector("#unity-canvas");

      // Función para mostrar mensajes temporales o permanentes
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/testIOS.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/testIOS.data",
        frameworkUrl: buildUrl + "/testIOS.framework.js",
        codeUrl: buildUrl + "/testIOS.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "YetSRP",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Estilo para dispositivos móviles
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // Estilo para escritorio
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          // Ocultar el minijuego y mostrar el juego principal
          document.querySelector("#kaboom-container").style.display = "none";
          document.querySelector("#unity-container").style.display = "block";
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
