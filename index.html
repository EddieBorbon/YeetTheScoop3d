<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | YetSRP</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://unpkg.com/kaboom/dist/kaboom.min.js"></script>
    <script src="main.js" defer></script>
    <style>
      body { text-align: center; font-family: Arial, sans-serif; background: #f4f4f4; }
      #kaboom-container, #unity-container { margin: auto; transition: opacity 0.5s ease-in-out; }
      #unity-loading-bar { width: 80%; height: 20px; background: #ccc; border-radius: 5px; overflow: hidden; margin: 10px auto; position: relative; }
      #unity-progress-bar-full { width: 0%; height: 100%; background: #4caf50; }
      #unity-progress-text { position: absolute; width: 100%; top: 0; left: 0; text-align: center; font-weight: bold; line-height: 20px; }
      .hidden { opacity: 0; pointer-events: none; }
    </style>
  </head>
  <body>
    <div id="kaboom-container" style="width: 960px; height: 600px; position: relative;">
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-full"></div>
        <div id="unity-progress-text">0%</div>
      </div>
    </div>
    
    <div id="unity-container" class="unity-desktop hidden">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <button id="unity-fullscreen-button">Fullscreen</button>
        <div id="unity-build-title">YetSRP</div>
      </div>
    </div>

    <script>
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        warningBanner.innerHTML = msg;
        warningBanner.style.background = type === 'error' ? 'red' : 'yellow';
        warningBanner.style.padding = '10px';
        setTimeout(() => warningBanner.innerHTML = '', 5000);
      }
      
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/testIOS.loader.js";
      var config = {
        dataUrl: buildUrl + "/testIOS.data",
        frameworkUrl: buildUrl + "/testIOS.framework.js",
        codeUrl: buildUrl + "/testIOS.wasm",
        companyName: "DefaultCompany",
        productName: "YetSRP",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };
      
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        document.querySelector("#unity-container").classList.add("unity-mobile");
      }
      
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
          let progressPercentage = Math.round(progress * 100) + "%";
          document.querySelector("#unity-progress-bar-full").style.width = progressPercentage;
          document.querySelector("#unity-progress-text").innerText = progressPercentage;
        }).then((unityInstance) => {
          document.querySelector("#kaboom-container").classList.add("hidden");
          setTimeout(() => {
            document.querySelector("#unity-container").classList.remove("hidden");
          }, 500);
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          unityShowBanner("Error: " + message, 'error');
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
