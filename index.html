<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | YetSRP</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <!-- Incluir Kaboom.js -->
  <script src="https://unpkg.com/kaboom/dist/kaboom.min.js"></script>
  <!-- Incluir el archivo del minijuego -->
  <script src="main.js" defer></script>
</head>
<body>
  <!-- Contenedor del minijuego (Kaboom.js) -->
  <div id="kaboom-container" style="display: block; width: 960px; height: 600px; position: relative;">
    <canvas id="kaboom-canvas" width="960" height="600"></canvas>
    <div id="unity-loading-bar" style="position: absolute; top: 10px; left: 10px; width: 940px; height: 20px; background: #ccc; border-radius: 5px; overflow: hidden;">
      <div id="unity-progress-bar-full" style="width: 0%; height: 100%; background: #4caf50;"></div>
    </div>
  </div>

  <!-- Contenedor del juego principal (Unity WebGL) -->
  <div id="unity-container" class="unity-desktop" style="display: none;">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">YetSRP</div>
    </div>
  </div>

  <script>
    // Función para mostrar mensajes temporales o permanentes
    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    // Configuración del juego principal de Unity
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Build.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "YetSRP",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
    };

    // Inicializar el minijuego de Kaboom.js
    setTimeout(() => {
      // Ocultar el minijuego después de 15 segundos
      document.querySelector("#kaboom-container").style.display = "none";
      document.querySelector("#unity-container").style.display = "block";

      // Iniciar el juego principal de Unity
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    }, 15000); // 15 segundos
  </script>
</body>
</html>
